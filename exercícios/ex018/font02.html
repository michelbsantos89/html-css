    <title>Fontes Externas</title>
    <link rel="shortcut icon" href="..//desafios/modulo1/d005/imagens/2development.ico" type="image/x-icon">
    <style>
        @font-face {
           font-family: 'Love';
           src: url('fonts/love larry ttf.ttf') format('opentype'), url('fonts/love larry ttf.ttf') format('truetype');
           font-weight: normal;
           font-style: normal;
        }
        body {
                font-family: Arial, Helvetica, sans-serif;

            /*
                Tipos de format ()
                - opentype (otf)
                - truetype (ttf)
                - embedded opentype (EOT)
                - truetype-aat (Apple Advanced Typography)
                svg (Scalable Vector Graphics)
            */
        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
