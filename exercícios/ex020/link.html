<!DOCTYPE html>
<html lang="pt-br">

    <title>links</title>
    <style>
      /* SELECTORES PERSONALIZADOS (SIMBOLOGIA NO CSS3)
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-elementsF
            > = child
         */
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:visited {
        color: darkred;
      }

      a:hover {
        color: black;
        text-decoration: underline;
      }

      a:active {
        color: yellow;
      }

      a::after {
        content: "[link]";
        text-decoration: none;
        font-weight: normal;
        color: darkgrey;
      }

      .especial {
        background-color: aquamarine;
      }
    </style>
  </head>

    <h1>Personalizando links</h1>

          target="_blank"

          >Linkedin</a
        >
      </li>
      <li>
        <a
          href="https://www.instagram.com/_michelbsantos/"
          target="_blank"
          class="especial"

        >
      </li>
    </ul>
  </body>
